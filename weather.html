<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-error" id="topError"></div>

<div class="card">

    <div class="weather">
        <img src="" alt="Weather Icon" class="weather-icon">
        <p class="weather-type"></p>
        <p class="error-msg"></p>

        <h1 class="temp"></h1>
        <h2 class="city"></h2>
    

        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="back-btn" onclick="goBack()">Back</button>


<script>
    const apiKey = "9d7bc2870b3d64bf7e973d4441f0b1f1";
    const weatherIcon = document.querySelector(".weather-icon");

    const params = new URLSearchParams(window.location.search);
    const city = params.get("city");

    function getWeatherImage(condition) {
        switch (condition) {
            case "clouds": return "images/clouds.png";
            case "rain":
            case "drizzle":
            case "thunderstorm": return "images/rain.png";
            case "clear": return "images/clear.png";
            case "snow": return "images/snow.png";
            default: return "images/mist.png";
        }
    }
    const topError = document.getElementById("topError");

    function showError(message) {
        topError.innerHTML = `
           <span class="wrong-mark">✖</span>
           <span class="error-text">${message}</span>
       `;  
        topError.style.display = "flex";
        setTimeout(() => {
          topError.style.display = "none";
        }, 3000);
    }


    async function checkWeather(city) {
       const apiUrl =
         `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`;
       try {
        const response = await fetch(apiUrl);

        if (!response.ok) {
          showError("City not found, check once");
        return;
        }

        const data = await response.json();

        document.querySelector(".error-msg").textContent = "";

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        document.querySelector(".weather-type").innerHTML = data.weather[0].main;

        const condition = data.weather[0].main.toLowerCase();
        weatherIcon.src = getWeatherImage(condition);

       } catch (error) {
         document.querySelector(".error-msg").textContent ="City not found, check once";
        }

    }


    checkWeather(city);
    function goBack() {
       window.location.href = "index.html";
    }

</script>
</body>
</html>
